<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="image-slider">
                <img src="stories.png" alt="Instagram Stories">
            </div>
        </div>
        <div class="right">
            <div class="login-box">
                <h1 class="logo">Instagram</h1>
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" class="input-box">
                <input type="password" placeholder="Пароль" class="input-box">
                <button class="login-button">Войти</button>
                <p class="or-text">ИЛИ</p>
                <button class="facebook-login">Войти через Facebook</button>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            <div class="signup-box">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
            <div class="app-links">
                <p>Установите приложение.</p>
                <img src="google.png" alt="Google Play">
                <img src="microsoft.png" alt="Microsoft">
            </div>
        </div>
        
    </div>
    <footer>
        <p>Meta • Информация • Блог • Вакансии • Помощь • API • Конфиденциальность • Условия • Места</p>
        <p>© 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
